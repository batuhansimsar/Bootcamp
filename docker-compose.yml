version: '3.8'

services:
  bootcamp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bootcamp-api
    ports:
      - "5158:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BootcampDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - TokenOptions__Issuer=bootcamp-issuer
      - TokenOptions__Audience=bootcamp-audience
      - TokenOptions__SecurityKey=this-is-a-very-secure-key-for-jwt-authentication-in-our-bootcamp-application
      - TokenOptions__AccessTokenExpiration=60
    volumes:
      - ./logs:/app/logs
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - bootcamp-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bootcamp-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bootcamp-network

networks:
  bootcamp-network:
    driver: bridge

volumes:
  sqlserver-data:
